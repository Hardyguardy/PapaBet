<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/index.css" rel="stylesheet" />
    <title>Deposit Bank</title>
  </head>
  <body class="bg-brand-primary">
    <!-- Депозит -->
    <div
      class="fixed inset-0 bg-black/70 z-[100] flex items-center justify-center p-4"
    >
      <div
        class="bg-brand-primary rounded-2xl w-full max-w-lg mx-auto relative max-h-[90vh] overflow-y-auto"
      >
        <!-- Close Button -->
        <a
          href="loggeduser.html"
          class="absolute top-4 right-4 md:top-6 md:right-6 text-gray-400 hover:text-white transition z-10"
        >
          <svg
            class="w-5 h-5 md:w-6 md:h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </a>

        <div class="p-4 md:p-8">
          <!-- Title -->
          <h2 class="text-white text-2xl md:text-3xl font-bold mb-4 md:mb-6">
            Баланс
          </h2>

          <!-- Tabs -->
          <div class="flex flex-col md:flex-row gap-2 mb-4 md:mb-6">
            <a
              href="/deposit.html"
              class="w-full px-6 md:px-10 py-2 flex items-center justify-center bg-[#414F54] font-family-secondary text-[#111F24] font-medium text-base md:text-[18px] rounded-lg hover:bg-[#2d4250] transition uppercase"
            >
              Крипто
              <img
                src="assets/icons/Arrow-down.svg"
                alt="PapaBet"
                class="pl-2 h-2"
              />
            </a>
            <button
              class="w-full px-6 md:px-10 py-2 flex items-center justify-center bg-brand-secondary font-family-secondary text-black font-medium text-base md:text-[18px] rounded-lg uppercase"
            >
              Банк
              <img src="assets/icons/Bank.svg" alt="" class="pl-2 h-4" />
            </button>
            <a
              href="/deposit-withdrawal.html"
              class="w-full px-6 md:px-10 py-2 flex items-center justify-center bg-[#414F54] font-family-secondary text-[#111F24] text-base md:text-[18px] font-medium rounded-lg hover:bg-[#2d4250] transition uppercase"
            >
              Вывод
              <img
                src="assets/icons/Arrow-down.svg"
                alt="PapaBet"
                class="pl-2 h-2"
              />
            </a>
          </div>

          <!-- Методы пополнения -->
          <div class="mb-4 md:mb-6 pt-4 md:pt-6">
            <div class="flex items-center justify-between mb-3">
              <div class="flex items-center gap-2">
                <span
                  class="text-white font-family-base text-lg md:text-[24px] font-semibold"
                  >Доступные методы пополнения:</span
                >
              </div>
            </div>

            <div
              class="font-family-secondary uppercase text-[12px] md:text-[12px] text-gray-300"
            >
              <div class="flex flex-wrap gap-2">
                <span>Тбанк</span>
                <span>Сбер</span>
                <span>СБП</span>
                <span>Альфабанк</span>
                <span>Промсвязьбанк</span>
              </div>
            </div>
          </div>

          <!-- Выберите валюту -->
          <div class="mb-4 pt-4 md:pt-6">
            <label
              class="block text-white font-family-secondary text-xs md:text-sm font-semibold mb-2 uppercase"
              >Выберите валюту</label
            >
            <div class="relative">
              <button
                id="currency-button-bank"
                class="w-full px-4 py-2.5 md:py-3 bg-[#273337] text-white font-family-secondary text-sm md:text-base rounded-lg border border-transparent focus:border-[#cddc39] focus:outline-none flex items-center justify-between uppercase"
              >
                <span id="currency-selected-bank">Выберите монету</span>
                <img
                  src="assets/icons/arrow-down-gray.svg"
                  alt=""
                  class="h-2"
                />
              </button>

              <!-- Dropdown menu -->
              <div
                id="currency-dropdown-bank"
                class="hidden absolute top-full left-0 right-0 mt-2 bg-[#273337] rounded-lg border border-gray-700 z-10 max-h-48 overflow-y-auto"
              >
                <!-- Search input -->
                <div class="p-3 border-b border-gray-700">
                  <div class="relative">
                    <input
                      type="text"
                      id="currency-search-bank"
                      placeholder="Поиск..."
                      class="w-full px-3 py-2 pl-8 bg-[#1a2c38] text-white text-sm rounded-lg focus:outline-none focus:border-[#cddc39]"
                    />
                    <svg
                      class="w-4 h-4 absolute left-2 top-1/2 -translate-y-1/2 text-gray-400"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                      />
                    </svg>
                  </div>
                </div>

                <!-- Options -->
                <div class="currency-options-bank">
                  <div
                    class="currency-option-bank px-4 py-3 hover:bg-[#2d4250] cursor-pointer text-white uppercase text-sm"
                    data-value="USDT"
                  >
                    USDT
                  </div>
                  <div
                    class="currency-option-bank px-4 py-3 hover:bg-[#2d4250] cursor-pointer text-white uppercase text-sm"
                    data-value="USDC"
                  >
                    USDC
                  </div>
                  <div
                    class="currency-option-bank px-4 py-3 hover:bg-[#2d4250] cursor-pointer text-white uppercase text-sm"
                    data-value="BTC"
                  >
                    BTC
                  </div>
                  <div
                    class="currency-option-bank px-4 py-3 hover:bg-[#2d4250] cursor-pointer text-white uppercase text-sm"
                    data-value="ETH"
                  >
                    ETH
                  </div>
                  <div
                    class="currency-option-bank px-4 py-3 hover:bg-[#2d4250] cursor-pointer text-white uppercase text-sm"
                    data-value="SOL"
                  >
                    SOL
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Укажите сумму депозита -->
          <div class="mb-4">
            <label
              class="block text-white text-xs md:text-sm font-family-secondary font-semibold mb-2 uppercase"
              >Укажите сумму депозита</label
            >
            <input
              type="text"
              placeholder="1000 USDT"
              class="w-full px-4 py-2.5 md:py-3 bg-[#273337] text-white placeholder-gray-500 font-family-secondary text-sm md:text-base rounded-lg border border-transparent focus:border-[#cddc39] focus:outline-none"
            />
          </div>

          <!-- Промокод -->
          <div class="mb-4 mt-6 md:mt-10">
            <label
              class="block text-white text-xs md:text-sm font-family-secondary font-semibold mb-2 uppercase"
              >Промокод</label
            >
            <div class="relative">
              <input
                type="text"
                placeholder="ПРОМОКОД"
                class="w-full px-4 py-2.5 md:py-3 pr-14 bg-[#273337] text-white placeholder-gray-500 text-sm md:text-base rounded-lg border border-transparent focus:border-[#cddc39] focus:outline-none"
              />
              <button
                class="absolute right-2 top-1/2 -translate-y-1/2 w-8 h-8 md:w-10 md:h-10 bg-[#cddc39] rounded-full flex items-center justify-center hover:bg-[#b8c935] transition"
              >
                <svg
                  class="w-4 h-4 md:w-5 md:h-5 text-black"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M14 5l7 7m0 0l-7 7m7-7H3"
                  />
                </svg>
              </button>
            </div>
          </div>

          <!-- Инфо текст -->
          <p
            class="text-white text-[14px] md:text-xs text-center mb-4 md:mb-6 uppercase mt-6 md:mt-10 leading-relaxed"
          >
            Вы будете перенаправлены на платежный шлюз где сможете выбрать
            удобный для вас способ пополнения.
          </p>

          <!-- Создать платеж -->
          <a
            href="/deposit-payment.html"
            class="block text-center w-full py-2.5 md:py-3 mt-8 bg-brand-secondary font-family-secondary text-black font-medium text-base md:text-[18px] rounded-lg hover:bg-[#b8c935] transition uppercase"
          >
            Оплатить
          </a>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
