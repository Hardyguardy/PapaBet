<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/index.css" rel="stylesheet" />
    <title>PapaBet</title>
  </head>
  <body class="bg-brand-primary">
    <header
      class="fixed top-0 left-1/2 -translate-x-1/2 w-full max-w-[1440px] h-[57px] bg-brand-secondary"
    >
      <div class="flex items-center justify-between h-full px-6">
        <!-- Логотип -->
        <div class="flex items-center gap-3">
          <img src="/assets/icons/Logo.svg" alt="PapaBet" class="h-10" />
          <div class="flex items-baseline gap-1"></div>
        </div>

        <!-- Навигация -->
        <nav class="flex font-family-secondary items-center gap-8">
          <a
            href="#"
            class="text-black text-sm font-medium uppercase tracking-wide hover:opacity-70"
            >Казино</a
          >
          <a
            href="#"
            class="text-black text-sm font-medium uppercase tracking-wide hover:opacity-70"
            >Live Казино</a
          >
          <a
            href="#"
            class="text-black text-sm font-medium uppercase tracking-wide hover:opacity-70"
            >Спорт</a
          >
          <a
            href="#"
            class="text-black text-sm font-medium uppercase tracking-wide hover:opacity-70"
            >Gacha</a
          >
        </nav>

        <!-- Поиск и логин -->
        <div class="flex items-center gap-4">
          <!-- Иконка поиска -->
          <button
            class="w-10 h-10 flex items-center justify-center rounded-full hover:bg-black/10"
          >
            <img src="/assets/icons/Search.svg" alt="PapaBet" class="h-5" />
          </button>

          <!-- Логин -->
          <button
            class="flex items-center gap-2 px-4 py-2 rounded-lg hover:bg-black/10"
          >
            <img src="/assets/icons/Profile.svg" alt="PapaBet" class="h-5" />

            <span
              class="text-black font-family-secondary text-sm font-medium uppercase tracking-wide"
              >Вход / Регистрация</span
            >
          </button>
        </div>
      </div>
    </header>

    <div class="pt-[57px] max-w-[1440px] mx-auto flex">
      <!-- Сайдбар -->
      <aside
        class="w-80 h-[calc(100vh-57px)] bg-brand-primary overflow-y-auto sticky top-[57px] border-r border-[#253236]"
      >
        <!-- Battlepass -->
        <div class="px-6 mb-6 mt-6">
          <div class="relative rounded-lg overflow-hidden">
            <img src="" alt="Battlepass" class="w-full h-48 object-cover" />
            <div
              class="absolute inset-0 bg-black opacity-30 from-black/60 to-transparent"
            ></div>
            <div class="absolute top-4 left-4">
              <h3 class="text-white text-2xl font-bold mb-2">Battlepass</h3>
            </div>
            <div class="absolute bottom-4 left-4">
              <button
                class="px-6 py-2 bg-[#cddc39] text-black font-bold rounded-lg hover:bg-[#b8c935] transition uppercase"
              >
                Начать
              </button>
            </div>
          </div>
          <p class="mt-3 text-sm font-family-base text-[#cddc39]">
            Получите потрясающие награды с battlepass
          </p>
        </div>

        <!-- Игры -->
        <div class="px-6 mb-6">
          <h4
            class="text-[20px] font-family-secondary uppercase tracking-wider text-brand-secondary mb-4 font-regular"
          >
            Игры
          </h4>
          <nav class="space-y-1 font-family-base font-medium">
            <a
              href="#"
              class="block text-white hover:text-[#cddc39] transition text-2xl py-1.5"
              >Главная</a
            >
            <a
              href="#"
              class="block text-white hover:text-[#cddc39] transition text-2xl py-1.5"
              >Популярные игры</a
            >
            <a
              href="#"
              class="block text-white hover:text-[#cddc39] transition text-2xl py-1.5"
              >Слоты</a
            >
            <a
              href="#"
              class="block text-white hover:text-[#cddc39] transition text-2xl py-1.5"
              >Лотерея</a
            >
            <a
              href="#"
              class="block text-white hover:text-[#cddc39] transition text-2xl py-1.5"
              >LIVE казино</a
            >
            <a
              href="#"
              class="block text-white hover:text-[#cddc39] transition text-2xl py-1.5"
              >Ставки на спорт</a
            >
            <a
              href="#"
              class="block text-white hover:text-[#cddc39] transition text-2xl py-1.5"
              >Новинки</a
            >
            <a
              href="#"
              class="block text-white hover:text-[#cddc39] transition text-2xl py-1.5"
              >Провайдеры</a
            >
          </nav>
        </div>

        <!-- Сервисы -->
        <div class="px-6 pb-6">
          <h4
            class="text-[20px] uppercase font-family-secondary tracking-wider text-brand-accent mb-4 font-regular"
          >
            Сервисы
          </h4>
          <nav class="space-y-1 font-family-base font-medium">
            <a
              href="#"
              class="block text-white hover:text-[#cddc39] transition text-2xl py-1.5"
              >VIP клуб</a
            >
            <a
              href="#"
              class="block text-white hover:text-[#cddc39] transition text-2xl py-1.5"
              >Партнерство</a
            >
            <a
              href="#"
              class="block text-white hover:text-[#cddc39] transition text-2xl py-1.5"
              >Заработать</a
            >
            <a
              href="#"
              class="block text-white hover:text-[#cddc39] transition text-2xl py-1.5"
              >Честность игр</a
            >
            <a
              href="#"
              class="block text-white hover:text-[#cddc39] transition text-2xl py-1.5"
              >Ответственная игры</a
            >
            <a
              href="#"
              class="block text-white hover:text-[#cddc39] transition text-2xl py-1.5"
              >Техподдержка</a
            >
            <a
              href="#"
              class="block text-white hover:text-[#cddc39] transition text-2xl py-1.5"
              >Акции</a
            >
          </nav>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-8">
        <h1 class="text-4xl font-bold mb-4">PapaBet</h1>
        <p class="text-gray-300">Крутани</p>
      </main>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
