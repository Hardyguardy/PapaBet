<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/index.css" rel="stylesheet" />
    <title>Гифт-карта активирована</title>
  </head>
  <body class="bg-brand-primary">
    <!-- Успешная активация гифт-карты -->
    <div
      class="fixed inset-0 bg-black/70 z-[100] flex items-center justify-center"
    >
      <div class="bg-brand-primary rounded-2xl w-full max-w-lg mx-4 relative">
        <!-- Кнопка "Назад" -->
        <button
          onclick="window.location.href='/gift-card.html'"
          class="absolute top-6 left-6 text-gray-400 hover:text-white transition flex items-center gap-2"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
          <span class="text-sm uppercase font-family-secondary">Назад</span>
        </button>

        <!-- Close Button -->
        <button
          onclick="window.location.href='/loggeduser.html'"
          class="absolute top-6 right-6 text-gray-400 hover:text-white transition"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>

        <div class="p-8 pt-16 pb-12">
          <!-- Контент по центру -->
          <div
            class="flex flex-col items-center justify-center text-center py-8"
          >
            <!-- Сообщение об успехе -->
            <h2
              class="text-brand-secondary text-2xl font-bold font-family-base mb-2 leading-tight"
            >
              Карта успешна активирована,<br />
              ваш баланс пополнен на<br />
              10000 рублей
            </h2>

            <!-- Кнопка "Вернуться на главную" -->
            <button
              onclick="window.location.href='/loggeduser.html'"
              class="px-8 py-3 mt-12 bg-transparent border-2 border-white text-white font-family-secondary font-medium text-[18px] rounded-lg hover:bg-white hover:text-black transition uppercase"
            >
              Вернуться на главную
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
