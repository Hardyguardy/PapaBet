<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/index.css" rel="stylesheet" />
    <title>Ошибка активации</title>
  </head>
  <body class="bg-brand-primary">
    <!-- Ошибка активации гифт-карты -->
    <div
      class="fixed inset-0 bg-black/70 z-[100] flex items-center justify-center"
    >
      <div class="bg-brand-primary rounded-2xl w-full max-w-lg mx-4 relative">
        <!-- Close Button -->
        <button
          onclick="window.location.href='/loggeduser.html'"
          class="absolute top-6 right-6 text-gray-400 hover:text-white transition"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>

        <!-- Логотип -->
        <div class="pt-8 px-8">
          <div class="flex items-center gap-3">
            <img
              src="/assets/icons/papabetpopup.svg"
              alt="PapaBet"
              class="h-10"
            />
          </div>
        </div>

        <div class="p-8 pt-12 pb-12 mt-6">
          <!-- Контент по центру -->
          <div
            class="flex flex-col items-center justify-center text-center py-8"
          >
            <!-- Заголовок ошибки -->
            <h2 class="text-white text-3xl font-bold font-family-base mb-4">
              Ошибка в номере карты
            </h2>

            <!-- Описание ошибки -->
            <p
              class="text-gray-400 text-sm font-family-secondary leading-relaxed mb-8"
            >
              Ошибка в номере подарочной карты. Проверьте внимательно еще раз
            </p>

            <!-- Кнопка "Назад" -->
            <button
              onclick="window.location.href='/gift-card.html'"
              class="px-8 py-3 mt-12 bg-transparent border-2 border-white text-white font-family-secondary font-medium text-[18px] rounded-lg hover:bg-white hover:text-brand-primary transition uppercase"
            >
              Назад
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
