<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body class="bg-brand-primary">
    <div
      id="auth-popup"
      class="fixed inset-0 bg-black/50 z-[100] flex items-center justify-center"
    >
      <div
        class="bg-[#111F24] rounded-2xl w-full max-w-4xl mx-4 relative flex overflow-hidden"
      >
        <!-- Left Banner -->
        <div
          class="hidden md:flex w-1/2 bg-black/30 p-12 flex-col items-center justify-center text-center"
        >
          <p
            class="text-white text-sm font-family-secondary uppercase mb-6 leading-relaxed"
          >
            Регистрируйся и получи бонус к<br />депозиту до 1000$ и 30<br />фриспинов!
          </p>
          <h1
            class="text-white text-5xl font-bold font-family-base leading-tight"
          >
            Крутани как<br />папа!
          </h1>
        </div>

        <!-- Right Form Section -->
        <div class="w-full md:w-1/2 relative">
          <button
            onclick="closeAuthPopup()"
            class="absolute top-6 right-6 text-gray-400 hover:text-white transition z-10"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>

          <div class="p-8">
            <div class="flex items-center justify-center gap-3 mb-6">
              <img
                src="/assets/icons/papabetpopup.svg"
                alt="PapaBet"
                class="h-10"
              />
            </div>

            <div class="flex items-center justify-center gap-3 mb-8">
              <button
                class="w-12 h-12 bg-[#0088cc] rounded-full flex items-center justify-center hover:opacity-80 transition"
              ></button>

              <button
                class="w-12 h-12 bg-[#8b7ff4] rounded-full flex items-center justify-center hover:opacity-80 transition"
              ></button>

              <button
                class="w-12 h-12 bg-[#ff6b00] rounded-full flex items-center justify-center hover:opacity-80 transition"
              ></button>

              <button
                class="w-12 h-12 bg-[#ea4335] rounded-full flex items-center justify-center hover:opacity-80 transition"
              ></button>

              <button
                class="w-12 h-12 bg-[#5865f2] rounded-full flex items-center justify-center hover:opacity-80 transition"
              ></button>
            </div>

            <div class="mb-6">
              <h2 class="text-white text-2xl font-family-base font-bold mb-2">
                Добро пожаловать!
              </h2>
              <p class="text-gray-400 text-sm">Войдите в свой аккаунт</p>
            </div>

            <form class="space-y-4">
              <div>
                <label
                  class="block text-white text-xs font-family-secondary uppercase mb-2"
                  >Адрес электронной почты</label
                >
                <input
                  type="email"
                  placeholder="your@email.com"
                  class="w-full px-4 py-3 bg-[#253847] font-family-secondary text-white placeholder-gray-500 rounded-lg border border-transparent focus:border-[#cddc39] focus:outline-none transition"
                />
              </div>

              <div>
                <label
                  class="block text-white font-family-secondary text-xs uppercase mb-2"
                  >Пароль</label
                >
                <input
                  type="password"
                  placeholder="your@email.com"
                  class="w-full px-4 py-3 bg-[#253847] font-family-secondary text-white placeholder-gray-500 rounded-lg border border-transparent focus:border-[#cddc39] focus:outline-none transition"
                />
              </div>

              <div>
                <label
                  class="block text-white font-family-secondary text-xs uppercase mb-2"
                  >Повторите пароль</label
                >
                <input
                  type="password"
                  placeholder="your@email.com"
                  class="w-full px-4 py-3 font-family-secondary bg-[#253847] text-white placeholder-gray-500 rounded-lg border border-transparent focus:border-[#cddc39] focus:outline-none transition"
                />
              </div>

              <!-- Выберите валюту -->
              <div class="mb-4">
                <select
                  class="w-full px-4 py-3 bg-[#253847] text-white font-family-secondary rounded-lg border border-transparent focus:border-[#cddc39] focus:outline-none"
                >
                  <option value="" disabled selected>Выберите валюту</option>
                  <option>USDT</option>
                  <option>BTC</option>
                  <option>ETH</option>
                </select>
              </div>

              <div class="flex items-start gap-3 py-2">
                <input
                  type="checkbox"
                  id="terms"
                  class="mt-1 w-5 h-5 rounded border-gray-600 bg-[#253847] text-[#cddc39] focus:ring-[#cddc39] focus:ring-offset-0"
                />
                <label
                  for="terms"
                  class="text-white font-family-base text-sm leading-tight"
                >
                  Я подтверждаю, что мне 18 лет, и я прочитал Условия
                  использования
                </label>
              </div>

              <div class="grid grid-cols-2 gap-4 pt-2">
                <button
                  type="submit"
                  class="py-3 bg-[#cddc39] text-black font-bold rounded-lg hover:bg-[#b8c935] transition uppercase text-sm"
                >
                  Зарегистрироваться
                </button>
                <button
                  type="button"
                  class="py-3 bg-[#253847] text-white font-bold rounded-lg hover:bg-[#2d4250] transition uppercase text-sm"
                >
                  Другие способы
                </button>
              </div>

              <div class="text-center pt-4">
                <span class="text-gray-400 text-sm">Есть аккаунт? </span>
                <a
                  href="/login.html"
                  type="button"
                  class="text-[#cddc39] hover:text-[#b8c935] transition font-semibold text-sm"
                >
                  Войти
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
